{% extends "base/reminder_base.html" %} {% block body %}

<form method="POST">
  {% csrf_token %}
  <p>このページを削除してもいいですか？</p>
  <button type="submit">削除</button>
  <a href="{% url 'reminder:page_list' %}">キャンセル</a>
</form>
<p>{{ page.created_at }}</p>
<h3>{{ page.title }}</h3>
<p>周期：{{ page.period }}日</p>
<p>開始日時: {{ page.start_date }}</p>
<a href="{{ page.url }}">予約URL</a>
<p>{{ page.notice_text }}</p>
{% endblock %}
